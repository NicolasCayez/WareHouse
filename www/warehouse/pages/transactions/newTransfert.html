<!doctype html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP CSS-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<!-- CUSTOM CSS -->
		<link rel="stylesheet" href="/css/style.css">
		<title>New Transfert</title>
	</head>
	<body class="box bg-cstm-darkBlue">
		<!-- CONTAINER FOR THE BODY CONTENT -->
			<div class="box-container ">
				<!-- HEADER -->
				<header class="row header"></header>
				<!-- BREADCRUMB -->
				<nav class=".breadcrumb-row" id="breadCrumb" aria-label="breadcrumb"></nav>
				<!-- CONTENT AFTER BREADCRUMB -->
				<div class="row content">
					<div class="row grid-1-5">
						<!-- DASHBOARD - LEFT PART -->
						<nav id="dashboard" class="col"></nav>
						<!-- CONTENT - RIGHT PART -->
						<div class="col">

							<!-- TRANSFERT CARDS -->
							<div class="row h-90">
								<!-- FIRST CARD LINE -->
								<div class="row h-40">
									<!-- LINE 1 LEFT CARD - My Warehouses -->
									<div id="newTransfertOriginCardContainer" class="cardContainer h-100"></div>
								</div>
								<!-- SECOND CARD LINE - Last events -->
								<div class="row h-60">
									<div id="newTransfertDestinationCardContainer" class="cardContainer h-100"></div>
								</div>
							</div>

							<!-- VALIDATION BUTTON -->
							<div class="text-warning text-end">
								BOUTON A FAIRE<br>
								<button type="button">Validation</button>
							</div>
						</div>
					</div>
				</div>
				<!-- FOOTER -->
				<footer class="row footer"></footer>
			</div>
		<!-- SCRIPTS -->
		<script type="module" src="/main.js"></script>
		<script type="module" src="/pages/transactions/newTransfert.js"></script>
		<!-- BOOTSTRAP SCRIPT -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
